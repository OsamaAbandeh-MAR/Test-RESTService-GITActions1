name: Build, Test, and Verify CustomerSearch Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'  # Replace with the .NET version you're using

      - name: Restore dependencies
        run: dotnet restore

      - name: Build CustomerSearch service
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      - name: Publish CustomerSearch service
        run: dotnet publish -c Release -o ./publish

      - name: Verify service is running
        run: |
          dotnet ./publish/CustomerSearch.dll &
          sleep 10  # Wait for the service to start
          curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/api/customer/search | grep 200
        shell: bash
